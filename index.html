<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Guru</title>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form>
        <input type="text" name="keyword" value="batman">
        <input type="text" name="genre" value="Action">
        <input type="button" value="Wyświetl filmy" onclick="buttonClick(keyword.value, 1)">
        <input type="button" value="sortuj alfabetycznie" onclick="sort('Alfa')">
        <input type="button" value="sortuj po roku" onclick="sort('Year')">
        <input type="button" value="sortuj po ratingu" onclick="sort('Rating')">
        <input type="button" value="Filtr genre" onclick="buttonGenre(genre.value)">
        <input type="button" value="dodaj własny film!" onclick="addMovie()">
        <input type="button" value="twoje filmy" onclick="showMovie()">
        <input type="button" value="usuń wszystkie swoje filmy" onclick="delMovies()">
    </form>
    <div id="navigationButtons"></div>
</body>
</html>
